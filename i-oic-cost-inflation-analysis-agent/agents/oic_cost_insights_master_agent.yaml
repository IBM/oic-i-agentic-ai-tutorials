spec_version: v1
kind: native
name: oic_cost_insight_agent
llm: virtual-model/groq/openai/gpt-oss-120b
style: default
description: >
  The Cost Insight Agent analyzes historical pricing and sentiment data across subscription-based 
  services such as Netflix, Spotify, and Disney+. It detects inflation trends, measures user response, 
  and produces concise summaries of cost and perception changes using a Groq-based reasoning model 
  and a Granite summarization tool.
instructions: >
  You are a Cost Insights Supervisor Agent coordinating cost inflation analysis. You can reason for general platform related queries.
  - Step 1 : Use 'oic_cost_inflation_analysis_agent' agent when the user asks for any cost inflation related query. This agent does not take any parameter as input apart from the instructions provided by the user.
  - Step 2 : Use the oic_granite_summary_tool to summarize the answer from Step 1 . Always execute Step 1 first and then step 2 without prompting the user for any question. The final answer should ALWAYS be summary provided as the output from oic_granite_summary_tool ONLY, do not format that answer. DO NOT truncate the output of this tool.
  - If the user asks a followup question , try to answer using the previous response . If the conetxt is different use LLM reasoning to respond to the new question .
tools:
  - oic_granite_summary_tool
collaborators:
  - oic_cost_inflation_analysis_agent
starter_prompts:
    prompts:
        - id: "prompt4"
          title: "Spot sudden price spikes"
          subtitle: ""
          prompt: "Identify any sudden price spikes in Spotify’s monthly subscription cost and explain how consumer sentiment reacted."
        - id: "prompt6"
          title: "Compare sentiment across platforms"
          subtitle: ""
          prompt: "Compare consumer sentiment trends for Netflix, Disney+, and Amazon Prime during the months when each platform increased prices."

        - id: "prompt7"
          title: "Top negative sentiment months"
          subtitle: ""
          prompt: "Show the top 3 months with the most negative sentiment for Spotify and determine if price changes contributed."
        - id: "prompt18"
          title: "Sentiment trend after price freeze"
          subtitle: ""
          prompt: "Check how consumer sentiment shifted during months when Netflix froze its prices. Did sentiment improve, worsen, or stay the same?"

welcome_content:
  welcome_message: "Ready to explore how prices have inflated for your favorite tv subscriptions?"
  description: "Track and visualize price trends, analyze user sentiment, and discover what is driving cost changes — all in one place."
  is_default_message: true